{% extends "blog/base.html" %}
{% block postaction %}
    <a class="nav-item nav-link" href="{% url 'links-create' %}">New Link</a>
{% endblock %}

{% block content%}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <img class="article-img" src="{{linkspost.image.url}}">
        {% if user.is_authenticated %}
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'links-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'links-delete' object.id %}">Delete</a>
        {% endif %}


        <h2><a class="article-title">{{ linkspost.title|safe }}</a></h2>
      </div>
    </div>
  </article>

{% endblock content %}
