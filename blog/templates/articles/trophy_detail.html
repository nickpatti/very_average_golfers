{% extends "blog/base.html" %}
{% load thumbnail %}
{% block postaction %}
    <a class="nav-item nav-link" href="{% url 'trophy-create' %}">New Trophy</a>
{% endblock %}
{% block content%}

  <article class="media content-section m-page scene_element scene_element--fadeinright">

    <div class="media-body">
      <div class="article-metadata">
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'trophy-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'trophy-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content|safe }}</p>
    </div>
  </article>

{% endblock content %}
