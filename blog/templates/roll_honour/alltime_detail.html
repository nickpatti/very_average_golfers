{% extends "blog/base.html" %}
{% block postaction %}
    <a class="nav-item nav-link tab" href="{% url 'alltime-create' %}">New Record</a>
{% endblock %}
{% block content%}

  <article class="media content-section">

    <div class="media-body">
      <div class="article-metadata">
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'alltime-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'alltime-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <div style="border: 8px solid black;">
        <div style="border: 3px solid #b38f00; background-image: url('/static/images/wood.jpg'">
          <h2 style="text-align: center;" class="article-title gold-text">{{ object.title }}</h2>
          <p class="article-content gold-text">{{ object.table|safe }}</p>
        </div>
      </div>
    </div>
  </article>

{% endblock content %}
