{% load staticfiles %}

<div class="thumbnail">

        <img id="image_{{ forloop.counter0 }}"
             class="image empty"
             alt="{{ videoalbum.title }}"
             data-src="{% static 'gallery/images/album.png' %}"
             style="margin-right: {{ image_margin }}px"/>

        <div class="overlay">

            <div class="label"> {{ videoalbum.title }} </div>

        </div>

</div>
